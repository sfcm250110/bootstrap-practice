<!DOCTYPE html>
<html>

     <head>
          <meta charset="UTF-8">
          <title>Fieldset</title>

          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
          <link rel="stylesheet" href="../css/fieldset.css">
     </head>

     <body>
          <div class="container">
               <div class="row justify-content-center">
                    <div class="col">
                         https://codepen.io/alexventuraio/pen/BVMyxW
                    </div>
               </div>
               <div class="row justify-content-center">
                    <fieldset class="col-8 col-md-6 px-3">
                         <legend>Total a Pagar:</legend>
                         <div class="row justify-content-center">
                              <div class="form-group col-sm-9 col-lg-6">
                                   <label class="pt-2" for="price">Pago por Refrendo:</label>
                                   <div class="input-group">
                                        <div class="input-group-prepend">
                                             <div class="input-group-text"><i class="fa fa-usd"></i></div>
                                        </div>
                                        <input type="number" name="price" id="price" class="form-control">
                                   </div>
                              </div>
                              <div class="form-group col-sm-9 col-lg-6">
                                   <label class="pt-2" for="cost">Pago por Desempe√±o:</label>
                                   <div class="input-group">
                                        <div class="input-group-prepend">
                                             <div class="input-group-text"><i class="fa fa-usd"></i></div>
                                        </div>
                                        <input type="number" name="cost" id="cost" class="form-control">
                                   </div>
                              </div>
                         </div>
                    </fieldset>
               </div>
          </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
     </body>

</html>
