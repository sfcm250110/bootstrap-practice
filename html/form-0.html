<!DOCTYPE html>
<html>

     <head>
          <meta charset="UTF-8">
          <title>Registration Page - 1</title>

          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <link rel="stylesheet" href="../css/form-0.css">
     </head>

     <body>
          <div class="container">
               <div class="row">
                    <div class="col-md-12">
                         <form>
                              <div class="form-group">
                                   <label for="exampleInputEmail1">Email address</label>
                                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                   <label for="exampleInputPassword1">Password</label>
                                   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <div class="form-group">
                                   <label>Default input</label>
                                   <input class="form-control" type="text" placeholder="Default input">
                              </div>
                              <div class="form-group">
                                   <label>.form-control-lg</label>
                                   <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
                              </div>
                              <div class="form-group">
                                   <label>.form-control-sm</label>
                                   <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
                              </div>
                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-12">
                         <div class="row">
                              <div class="col">
                                   <input type="text" class="form-control" placeholder="First name">
                              </div>
                              <div class="col">
                                   <input type="text" class="form-control" placeholder="Last name">
                              </div>
                         </div>
                    </div>
               </div>
               <div class="row mt-3">
                    <div class="col-md-12">
                         <div class="form-row">
                              <div class="col">
                                   <input type="text" class="form-control" placeholder="First name">
                              </div>
                              <div class="col">
                                   <input type="text" class="form-control" placeholder="Last name">
                              </div>
                         </div>
                    </div>
               </div>

               <div class="row mt-4">
                    <div class="col-md-12">
                         <h4>Complex Layout</h4>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-12">
                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   <label class="col-form-label-sm" for="inputEmail4">Email</label>
                                   <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="Email">
                              </div>
                              <div class="form-group col-md-6">
                                   <label class="col-form-label-sm" for="inputPassword4">Password</label>
                                   <input type="password" class="form-control form-control-sm" id="inputPassword4" placeholder="Password">
                              </div>
                         </div>
                         <div class="form-group">
                              <label class="col-form-label-sm" for="inputAddress">Address</label>
                              <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
                         </div>
                         <div class="form-group">
                              <label class="col-form-label-sm" for="inputAddress2">Address 2</label>
                              <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
                         </div>
                         <div class="form-row">
                              <div class="form-group col-md-6">
                                   <label class="col-form-label-sm" for="inputCity">City</label>
                                   <input type="text" class="form-control form-control-sm" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                   <label class="col-form-label-sm" for="inputState">State</label>
                                   <select id="inputState" class="form-control form-control-sm">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                   </select>
                              </div>
                              <div class="form-group col-md-2">
                                   <label class="col-form-label-sm" for="inputZip">Zip</label>
                                   <input type="text" class="form-control form-control-sm" id="inputZip">
                              </div>
                         </div>
                         <div class="form-group">
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" id="gridCheck">
                                   <label class="form-check-label" for="gridCheck">
                                        Check me out
                                   </label>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
     </body>

</html>
